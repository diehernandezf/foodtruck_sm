<header
    class="sticky top-0 z-30 flex items-center justify-center border-b border-black/10 dark:border-white/10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
    <div class="flex h-16 w-full max-w-6xl items-center justify-between px-4 sm:px-6 lg:px-8">
        <div class="flex items-center gap-4">
            <span class="material-symbols-outlined text-primary text-3xl">LOGO</span>
            <h2 class="text-xl font-bold tracking-tight">SanMartin Foodtruck</h2>
        </div>
        <div class="bg-dark">
            <button id="iniciar_pag_btn" onclick="pagar_carrito()"
                class="flex h-10 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-full bg-primary px-5 text-white transition-transform hover:scale-105">
                <p class="text-sm font-bold">Administrar</p>
            </button>
        </div>
        <button id="carrito-btn"
            class="relative flex h-10 w-10 cursor-pointer items-center justify-center overflow-hidden rounded-full bg-primary/20 text-text-light dark:text-text-dark transition-colors hover:bg-primary/30">
            <span class="material-symbols-outlined">shopping_cart</span>
            <span id="carrito-count"
                class="hidden absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center">0</span>
        </button>
    </div>
</header>
